<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Clean Page</title>
  <style>
    /* Reset default margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Clean Page</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a simple HTML page with clean CSS styling. You can use this as a starting point for your website.</p>
